<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //ARİTMETİKSEL OPERATÖRLER
        let a = 10;
        let b = 2;

        console.log(a + b)
        console.log(a - b)
        console.log(a * b)
        console.log(a / b)
        console.log(a % b)

        //ATAMA OPERATÖRLERİ

        let x = 10;

        x++
        x--
        x += 5
        x *= 5
        console.log(x)

        //KARŞILAŞTIRMA OPERATÖRLERİ

        let k = 5;
        let j = "5";

        console.log(k == j) // SADECE DEĞERLERE BAKAR
        console.log(k === j)//HEM DEĞERE HEM TÜRE BAKAR
        console.log(k != j)
        console.log(k !== j)

        //Mantıksal Operatörleri

        let n = true;
        let m = false;

        console.log(n && m)
        console.log(n || m)
        console.log(!m)
    </script>
</body>
</html>
