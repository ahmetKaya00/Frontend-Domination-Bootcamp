<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let now = new Date();
        console.log("Şu an ki tarih ve saat: ", now)

        let year = now.getFullYear();
        console.log("Şu an ki yıl: ", year)

        let month = now.getMonth();
        console.log("Şu an ki ay: ", month +1)

        let startDate = new Date('August 1, 2025')
        let endDate = new Date('August 15, 2025')

        let timeDiff = endDate - startDate;
        let daysDiff = timeDiff / (1000 * 60 *60 *24)

        console.log("İki tarih arası fark: ", daysDiff);
    </script>
</body>
</html>
