<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" required><br><br>

        <label for="">Age:</label>
        <input type="number" name="" id="" min="1" max="120" required><br><br>

        <label for="username">Username:</label>
        <input type="text" maxlength="15" pattern="[A-Za-z0-9]+" required><br><br>

        <button type="submit">Submit</button><br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" name="" id="" value="#ff0000"><br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" name="" id=""><br><br>

        <label for="appointment">Appointment:</label>
        <input type="datetime-local" name="" id=""><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" min="1" max="10" step="2"><br><br>

        <label for="volume">Volume:</label>
        <input type="range" min="0" max="100" step="10">


    </form>
</body>
</html>
